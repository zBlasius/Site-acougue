	<ul id="ingredientes"> 
	 <h2>ingredientes</h2>
	     <li>1 peça de fraldinha
	     <li>3 cebolas grandes cortadas em rodelas
	     <li>3 colheres de sopa de azeite de oliva
	     <li>3 dentes de alho amassados
	     <li>Sal a gosto
	     <li>Pimenta-do-reino preta moída a gosto
	     <li>Pimenta calabresa a gosto
    </ul>

    <article id="texto">

    	<h1> Preparo  </h1>

<p> O preparo é fácil e rápido. Tempere a carne com sal e a pimenta-do-reino preta moída. </p>

<p> Na panela de pressão, coloque a fraldinha com a gordura virada para baixo e cubra com as rodelas de cebola.</p>

<p> Salpique a pimenta calabresa e mais uma pitada de sal e pimenta-do-reino preta moída. Adicione o alho amassado e regue com azeite. </p>

<p> Tampe a panela de pressão e leve ao fogo alto. Quando pegar pressão, você pode baixar para fogo baixo e deixe cozinhar por 35 minutos. </p>

<p> Não é necessário colocar água, pois as cebolas irão soltar bastante líquido. </p>

<p> Passado esse tempo, desligue o fogo, espere a pressão sair e sirva a carne fatiada coberta, com as cebolas e o molho da panela. Para acompanhamentos, recomendamos um simples arroz branco e uma salada de folhas verdes. </p>
	
	</article>
